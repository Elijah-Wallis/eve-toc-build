services:
  voice-agent:
    build:
      context: ../..
      dockerfile: Dockerfile
    environment:
      - PORT=8080
    expose:
      - "8080"
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    depends_on:
      - voice-agent
    restart: unless-stopped

